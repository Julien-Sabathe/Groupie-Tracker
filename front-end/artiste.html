<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/front-end/css/artiste.css">
    <script src="https://kit.fontawesome.com/c3e7b9f4c8.js" crossorigin="anonymous"></script>
    <title>{{.Name}}</title>
</head>
<body>
<input type="checkbox" id="check">
<label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
</label>
<div id="Menu">
    <img id="logo" src="img/G.TrackerBlanc.png" alt="Logo">
    <ul>
        <li><a href="accueil.html"><i class='fas fa-home'></i>Menu</a></li>
        <li><a href="accueil.html"><i class='fas fa-file-code'></i>Documentations</a></li>
        <li><a href="accueil.html"><i class='fas fa-user-circle'></i>Qui sommes nous ?</a></li>
    </ul>
</div>
<div id="container">
    <section id="section1">
        <ul>
            {{range .DatesLocations}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </section>
    <section id="section2">
        <img src="{{.ImageURL}}">
        <p>Members:</p>
        <ul>
            {{range .Members}}
                <li>{{.}}</li>
            {{end}}
        </ul>
        <p>Dates:</p>
        <ul>
            {{range .Dates}}
                <li>{{.}}</li>
            {{end}}
        </ul>
        <ul>
            {{range .Locations}}
                <li>{{.}}</li>
            {{end}}
        </ul>

    </section>
</div>
</body>
</html>
