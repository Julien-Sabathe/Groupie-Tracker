<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Liste des artistes</title>
    <link rel="stylesheet" type="text/css" href="/front-end/css/accueil.css">
</head>
<body>
<h1>Liste des artistes</h1>
<ul>
    <form action="/search" method="get">
        <label>
            <label>
                <input type="text"  required placeholder="Search" name="search" id="search" list="suggestions" onkeyup="myFunction()">
            </label>
            <datalist id="suggestions">
                {{range .}}
                <ul id="myUL">
                    <li><a href="#"></a></li>
                </ul>
                <option value="{{.Name}}">
                    {{end}}
            </datalist>
        </label>
        <button type="submit">Search</button>
        <label><input type="checkbox" name="option1" value="1">1</label>
        <br>
        <label><input type="checkbox" name="option2" value="2">2</label>
        <br>
        <label><input type="checkbox" name="option3" value="3">3</label>
        <br>
        <label><input type="checkbox" name="option4" value="4">4</label>
        <br>
        <label><input type="checkbox" name="option5" value="5">5</label>
        <br>
        <label><input type="checkbox" name="option6" value="6">6</label>
        <br>
        <label><input type="checkbox" name="option7" value="7">7</label>
        <br>
        <label for="year">Sélectionner une année :</label>
        <br>
        <input type="range" id="year" name="year" min="1950" max="2023" oninput="updateYearValue()">
        <br>
        <span id="yearValue">1800</span>
    </form>
    {{range .}}
        <li id="artist{{.ID}}">
            <div class="artiste-box">
                <img src="{{.ImageURL}}" alt="{{.Name}}" />
                <div class="info">
                    <p>Albums : {{.Albums}}</p>
                    <p>Pistes : {{.Tracks}}</p>
                    <p><a href="/index/{{.ID}}">Page de {{.Name}}</a></p>
                </div>
            </div>
        </li>
    {{end}}
</ul>
<script src="js/accueil.js"></script>
<script>
    function updateYearValue() {
        let year = document.getElementById("year").value;
        document.getElementById("yearValue").innerHTML = year;
    }

</script>
</body>
</html>
