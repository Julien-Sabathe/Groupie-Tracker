<form id="searchForm">
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" name="searchInput">
    <select id="searchType" name="searchType">
        <option value="artist">Artist/Band Name</option>
        <option value="member">Member</option>
        <option value="location">Location</option>
        <option value="firstAlbumDate">First Album Date</option>
        <option value="creationDate">Creation Date</option>
    </select>
    <button type="submit">Search</button>
</form>

<div id="result">
    <h2 id="artistName">Artist/Band Name</h2>
    <p id="memberName">Member</p>
</div>

<script>
    // Sample data for the array of objects
    const data = [
        {
            name: "The Beatles",
            members: ["John Lennon", "Paul McCartney", "George Harrison", "Ringo Starr"],
            location: "Liverpool, UK",
            firstAlbumDate: "1963",
            creationDate: "1960",
            page: "beatles.html"
        },
        {
            name: "Queen",
            members: ["Freddie Mercury", "Brian May", "Roger Taylor", "John Deacon"],
            location: "London, UK",
            firstAlbumDate: "1973",
            creationDate: "1970",
            page: "queen.html"
        },
        // Add more objects as needed
    ];

    function search(query, type) {
        const results = data.filter(item => {
            const value = item[type].toLowerCase();
            return value.includes(query);
        });
        return results;
    }

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", event => {
        const query = searchInput.value.toLowerCase();
        const type = document.getElementById("searchType").value;
        const results = search(query, type);
        const select = document.getElementById("searchType");
        select.innerHTML = '';
        results.forEach(result => {
            const option = document.createElement('option');
            option.value = result.page;
            option.textContent = result.name + ' - ' + type.charAt(0).toUpperCase() + type.slice(1);
            select.appendChild(option);
        });
    });

    const searchForm = document.getElementById("searchForm");
    searchForm.addEventListener("submit", event => {
        event.preventDefault();
        const page = document.getElementById("searchType").value;
        if (page !== '') {
            window.location.href = page;
        } else {
            alert("No results found.");
        }
    });

    const searchType = document.getElementById("searchType");
    searchType.addEventListener("change", event => {
        const type = event.target.value;
        const name = document.getElementById("searchInput").value;
        const results = search(name, type);
        if (results.length > 0) {
            const artistName = results[0].name;
            const memberName = results[0].members[0];
            document.getElementById("artistName").textContent = artistName;
            document.getElementById("memberName").textContent = memberName;
        } else {
            document.getElementById("artistName").textContent = "Artist";
            document.getElementById("memberName").textContent = "Member";
        }
    });

</script>
